name: breath
description: An application that encourages mindful breathing and breathing exercises.

publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ">=2.15.1 <3.0.0"

dependencies:
  flutter:
    sdk: flutter

  async: ^2.8.2
  audioplayers: ^0.20.1
  cupertino_icons: ^1.0.2
  equatable: ^2.0.3
  rxdart: ^0.27.3
  sqflite: ^2.0.2
  wakelock: ^0.6.0+1

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^1.0.4

flutter:
  uses-material-design: true
  assets:
    - assets/

